<div style="border: solid 1px #a0a0a0; clear: both; padding-bottom: 20px">

  <div style="padding: 5px 5px; background-color: #58B1B2;">
    <h4 style="color: #ffffff"
      ng-click="toggleItem()">
      <span class="glyphicon glyphicon-comment"></span>&nbsp; &nbsp; &nbsp;{{newsItem.Title}}
    </h4>

  </div>

  <div ng-show="newsItem.$$show">
    <div>
      <p class="pull-left"
         style="padding-left: 10px; padding-top: 10px; font-size: 12px; font-weight: bold"
         ng-if="!!newsItem.Date">{{newsItem.Date | iscDateFilter}}</p>

      <p class="pull-left"
         style="padding-left: 10px; padding-top: 10px; "
         ng-bind="newsItem.FeedTitle"
         ng-if="!!newsItem.FeedTitle"></p>
    </div>

    <p style="padding-left: 10px;  clear: both;"
       ng-bind="newsItem.Description"
       ng-if="!!newsItem.Description"></p>

    <a style="padding-left: 10px;"
       target="_blank"
       ng-if="!!newsItem.Description"
       ui-sref="index.library.news">{{'ISC_LIBRARY_READ_LINK' | translate}}</a>
  </div>
</div>
