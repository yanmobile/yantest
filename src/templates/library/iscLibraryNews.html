<div class="isc-page">

    <h1 class="only-desktop"
        ng-if="!navCtrl.sessionModel.isAuthenticated()">{{'ISC_LIBRARY_NEWS' | translate}}</h1>

    <h1 class="only-desktop"
        ng-if="navCtrl.sessionModel.isAuthenticated()">{{navCtrl.sessionModel.getFullName()}}'s {{'ISC_LIBRARY_NEWS' | translate}}</h1>

    <h2>{{ 'ISC_LIBRARY_NEWS_SUBTITLE' | translate }}</h2>

    <div ng-repeat="(key,value) in libCtrl.newsItems | groupBy: 'FeedTag'">
        <h3>{{key}}</h3>

        <div ng-repeat="newsItem in value | orderBy: 'Date': true"
             isc-library-news-item-directive
             news-item="newsItem">

        </div>
    </div>
</div>
