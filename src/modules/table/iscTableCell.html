<h3 ng-if="!!mobileClass">{{ cellConfig.title | translate }}</h3>

<a ng-if="cellConfig.type === 'date' || cellConfig.type === 'dateWithTime'"
   ui-sref="{{cellConfig.sref || state }}"
   class="{{ mobileClass }} {{ getTrClass( displayText )}} date">{{ displayText | iscDateFilter : cellConfig.type ===
  'dateWithTime' : cellConfig.type === 'date' }}
</a>

<button ng-if="cellConfig.type === 'buttonWithSref'"
        ui-sref="{{cellConfig.sref || state }}"
        class="{{ mobileClass }} {{ getTrClass( displayText )}}">{{ displayText | translate}}</button>

<button ng-if="cellConfig.type === 'buttonWithCallback'"
        ng-click="cellConfig.callback( cellData )"
        class="{{ mobileClass }} {{ getTrClass( displayText )}}">{{ displayText | translate }}</button>

<span ng-if="cellConfig.type === 'text' || !cellConfig.type"
      ui-sref="{{cellConfig.sref || state }}"
      class="{{ mobileClass }} {{ getTrClass( displayText )}}">{{ displayText  | translate }} {{ displayUnit }}</span>

<input type="checkbox" ng-if="cellConfig.type === 'checkbox'" disabled="disabled"
       class="{{ mobileClass }} {{ getTrClass( displayText )}}" ng-checked="displayText"></input>

<span ng-if="!!displayText2"
      class="{{ mobileClass }} {{ getTrClass( displayText2 )}}">{{ displayText2  | translate }}</span>

<span ng-if="cellConfig.type === 'template'">
  <div ng-include="cellConfig.template"></div></span>
