<div>
  <div ng-repeat="option in radioCtrl.options.templateOptions.options" class="radio-list grid-block">
    <label class="radio">
      <input type="radio"
             id="{{id + '_'+ $index}}"
             name="{{radioCtrl.id}}"
             tabindex="0"
             ng-value="option"
             ng-checked="radioCtrl.isChecked(option)"
             ng-click="onSelect(option)">
      {{radioCtrl.isObjectModel ? option[displayProp] : option}}
    </label>
  </div>
</div>
