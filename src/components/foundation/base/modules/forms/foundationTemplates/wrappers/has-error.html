<div class="vertical grid-block" ng-class="{'has-error': showError}">
  <formly-transclude></formly-transclude>
  <div class="grid-block"
       ng-show="showError && (options.formControl[validationShowCondition] || formState._validation.$submitted)"
       ng-messages="options.formControl.$error">
    <div ng-message="{{::name}}"
         class="has-error grid-content collapse"
         ng-repeat="(name, message) in ::options.validation.messages">
      <label class="error-message">
        <bdi>{{message(options.formControl.$viewValue, options.formControl.$modelValue, this)}}</bdi>
      </label>
    </div>
    <div ng-messages-include="forms/foundationTemplates/validation.html"></div>
  </div>
</div>
