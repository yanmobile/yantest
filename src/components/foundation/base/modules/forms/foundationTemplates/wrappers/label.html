<div class="vertical grid-block {{options.data.wrapperClass || ''}}">

  <isc-forms-help help-content="options.data.helpText">
    <label for="{{id}}"
           ng-class="{'required':to.required}"
           ng-if="!!to.label"
           class="form-label {{options.data.labelClass || ''}}">
      <bdi>{{to.label | translate}}</bdi>
    </label>
  </isc-forms-help>

  <formly-transclude></formly-transclude>
</div>
