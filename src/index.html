<!DOCTYPE html>
<html class="no-js">

<!--HEAD-->
<head>

  <title>ISC HealthShare Community</title>

  <!--TODO include for web deploy, not phone deploy-->

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!--<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />-->

  <meta name="description" content="">

<!--BODY-->
<body ng-app="iscHsCommunityAngular"
      ng-controller="iscAppController as mainCtrl"
      translate-cloak

<isc-modal-popups show-popup="mainCtrl.showPopup"

  <div class="isc-app"
       ui-view></div>

  <!-- inject:js -->
  <script src="js/app.min.js"></script>
  <!-- endinject  -->

</html>
