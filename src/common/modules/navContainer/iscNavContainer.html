<!-- side nav slide-in menu -->
<div class="isc-side-nav-wrapper"
     ng-include="'navContainer/iscSideNav.html'"
     ng-class="{'side-nav' : navCtrl.showSideNav }"></div>

<!--alert -->
<div class="isc-alert-wrapper"
     ng-include="'navContainer/alerts/iscAlert.html'"
     ng-class="{'alert-anime' : navCtrl.showAlert }"></div>

<!--modal background-->
<div class="isc-modal-bkgrnd"
     ng-click="navCtrl.hideAllPopups()"
     ng-class="{'modal-bkgrnd-anime' : navCtrl.showModalBkgrnd }"></div>


<!-- --------------------------- -->
<!--  main app                   -->
<!-- --------------------------- -->

<!--header nav and content-->
<div class="isc-app-content">

  <!--desktop header-->
  <div class="isc-nav-bar isc-nav-bar-theme only-desktop"
       ng-include="'navContainer/iscNavbarDesktop.html'">
  </div>

  <!--tablet header-->
  <div class="isc-nav-bar isc-nav-bar-theme only-tab-phab"
       ng-include="'navContainer/iscNavbarTablet.html'">
  </div>

  <!--phone header-->
  <div class="isc-nav-bar isc-nav-bar-theme only-phone"
       ng-include="'navContainer/iscNavbarPhone.html'">
  </div>

  <!--page content-->
  <div class="isc-page-content"
       ui-view></div>

  <!--footer-->
  <div class="isc-footer"
       ng-include="'navContainer/iscFooter.html'"></div>
</div>
