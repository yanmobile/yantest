<div class="grid-block">
  <div class="{{iscTranscludeCtrl.config.formClass || 'grid-block'}}">
    <div class=" {{iscTranscludeCtrl.config.labelWrapperClass || 'grid-block small-4 medium-4 large-4'}}">
      <div class="grid-content" ng-transclude isc-transclude="label-template">
        <label class="{{labelClass || 'inline'}}">{{iscTranscludeCtrl.config.translationKey | translate}}</label>
      </div>
    </div>
    <div class="{{iscTranscludeCtrl.config.inputWrapperClass || 'grid-block small-8 medium-8 large-8'}}">
      <div class="grid-content">
        <div class="{{iscTranscludeCtrl.config.inputClass || 'expand'}}" ng-transclude isc-transclude="control-template">
        </div>
      </div>
    </div>
  </div>
</div>
